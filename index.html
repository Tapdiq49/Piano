<body>
    <div class="piano">

        <button class=" whitepiano X4-key"><p>Y</p></button>
        <button class=" whitepiano E4-key"><p>U</p></button>
        <button class=" whitepiano D4-key"><p>I</p></button>
        <button class=" whitepiano C4-key"><p>O</p></button>
        <button class=" whitepiano R4-key"><p>P</p></button>

        <button class="blackpiano Q14-key"><div>]</div></button>
        <button class="blackpiano Q15-key"><div>\</div></button>

        <button class="blackpiano Q17-key"><div>'</div></button>
        
        <div id="aftor">Author : Tapdiq Alishov</div>
